{% extends 'movies/template.html' %}
{% block content %}
<div>
    <div class = "left-panel">
        <div class = "account">
            <a href="/login/">Login</a>
            <a href="/register/">Register</a>
        </div>
    </div>
    <div class = "right-panel">
        {% if movies %}
            {% for movie in movies %}
                <div class = "movie">
                    <a href="/movies/movie/{{ movie.id }}/">{{ movie.name }}</a>
                </div>
            {% endfor %}
        {% else %}
            <div class = "movie">
            No movie is available.
            </div>
        {% endif %}
    </div>
</div>
{% endblock content %}
