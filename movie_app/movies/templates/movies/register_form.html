<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <input type="submit" value="Register">
    </p>
    <p>
        Have an account? <a href="{% url 'login_to_page' %}">Login</a>
    </p>
    {% if error_message %}
        <p>
            {{ error_message }}
        </p>
    {% endif %}
</form>
