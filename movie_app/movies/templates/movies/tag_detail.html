{% extends 'movies/template.html' %}

{% block left_panel %}
    {% if request.user.is_staff %}
        <a href="{% url 'tag_edit' tag.id %}">Edit tag</a></br>
        <a href="{% url 'tag_delete' tag.id %}">Delete tag</a></br>
    {% endif %}
    <hr/>
{% endblock left_panel %}

{% block content %}
    <div class = "right-panel">
        {{ tag.name }}<br/>
        {{ tag.description }}<br/>
    </div>
{% endblock content %}
