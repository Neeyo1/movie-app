{% extends 'movies/template.html' %}

{% block left_panel %}
    {% if request.user.is_staff %}
        <a href="{% url 'genre_edit' genre.id %}">Edit genre</a></br>
        <a href="{% url 'genre_delete' genre.id %}">Delete genre</a></br>
    {% endif %}
    <hr/>
{% endblock left_panel %}

{% block content %}
    <div class = "right-panel">
        {{ genre.name }}<br/>
        {{ genre.description }}
    </div>
{% endblock content %}
